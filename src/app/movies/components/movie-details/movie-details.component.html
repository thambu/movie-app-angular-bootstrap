
<div *ngIf="movieDetails">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <span><div class="text-left font-weight-bold movieName"> {{movieDetails.name}} </div></span>
                <span><img src="../../../assets/images/{{movieDetails.image}}"></span>
                <span><button type="button" 
                    class="btn btn-primary bckBtn"
                    (click)='back()'>Back</button></span>
            </div>
            <div class="col-10">
                <div> <span class="font-weight-bold">Rating</span> : <span>{{movieDetails.rating}} </span></div>
                <div> <span class="font-weight-bold">Genre</span> : <span>{{movieDetails.genre}} </span></div>
                <div> <span class="font-weight-bold">Summary</span>: <span>{{movieDetails.summary}} </span></div>
            </div>
        </div>
    </div>
</div>
